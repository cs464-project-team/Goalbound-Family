name: CD - Build & Push Backend Docker Image

on:
  workflow_run:
    workflows: [ "CI" ]          # must match your CI workflow name
    types:
      - completed                # CI finished (success/failure/cancelled)

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest

    # Only even run this job if:
    #  - CI succeeded
    #  - CI was triggered by a *push*
    #  - branch is main
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.event == 'push' &&
          github.event.workflow_run.head_branch == 'main' }}

    steps:
      - name: Checkout repo at same commit as CI
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 2   # so we can diff against previous commit

      - name: Detect backend changes
        id: detect-backend
        run: |
          echo "backend_changed=false" >> $GITHUB_OUTPUT

          echo "HEAD commit: $(git rev-parse HEAD)"
          echo "Previous commit: $(git rev-parse HEAD^ || echo 'none')"

          # If this is the first commit, treat as changed
          if ! git rev-parse HEAD^ >/dev/null 2>&1; then
            echo "No parent commit found, treating as backend changed."
            echo "backend_changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD || echo "")
          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -q '^backend/'; then
            echo "Detected changes under backend/ – will build & push image."
            echo "backend_changed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes under backend/ – skipping image build."
          fi

      - name: Debug backend_changed
        run: |
          echo "backend_changed='${{ steps.detect-backend.outputs.backend_changed }}'"
        # always runs so you can see the value

      - name: Log in to Docker Hub
        if: ${{ steps.detect-backend.outputs.backend_changed == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: ${{ steps.detect-backend.outputs.backend_changed == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        if: ${{ steps.detect-backend.outputs.backend_changed == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/goalboundfamily:backend-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/goalboundfamily:backend-${{ github.event.workflow_run.head_sha }}

      - name: Trigger Render deploy
        if: ${{ steps.detect-backend.outputs.backend_changed == 'true' }}
        run: |
          echo "Triggering Render deploy..."
          curl -X POST "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}

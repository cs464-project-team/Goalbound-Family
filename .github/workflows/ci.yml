name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    environment: testing   # use the "testing" environment + its secrets

    env:
      ASPNETCORE_ENVIRONMENT: Testing
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore backend
        working-directory: backend
        run: dotnet restore

      - name: Backend lint (dotnet format)
        working-directory: backend
        run: dotnet format --verify-no-changes

      - name: List backend tests
        working-directory: backend
        run: dotnet test Backend.Tests/Backend.Tests.csproj --list-tests

      - name: Run backend tests (unit + integration)
        working-directory: backend
        run: dotnet test Backend.Tests/Backend.Tests.csproj --verbosity normal

  frontend-tests:
    runs-on: ubuntu-latest
    needs: backend-tests   # only run if backend-tests passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Frontend lint (ESLint)
        working-directory: frontend
        run: npm run lint

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test
